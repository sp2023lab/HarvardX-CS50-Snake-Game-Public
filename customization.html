<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization - Snake Game</title>
    <link rel="stylesheet" href="css/popup.css"> <!-- Link your CSS file here -->
</head>
<body>
    <div class="container">
        <h1>Customize Your Snake Game</h1>

        <label for="snakeColor">Choose Snake Color:</label>
        <input type="color" id="snakeColor" value="#00ff00"><br><br>

        <label for="foodColor">Choose Food Color:</label>
        <input type="color" id="foodColor" value="#ff0000"><br><br>

        <label for="backgroundColor">Choose Background Color:</label>
        <input type="color" id="backgroundColor" value="#000000"><br><br>

        <label for="powerupColor">Choose Power Up Color:</label>
        <input type="color" id="powerupColor" value="#00ff99"><br><br>

        <button id="saveButton">Save Customization</button>
        <button id="backButton">Back to Game</button>
    </div>

    <script src="js/customization.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
